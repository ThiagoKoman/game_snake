<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Snake</title>
        <script src="./script.js" defer></script>
        <link rel="stylesheet" href="./reset.css"/>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <section id="game" >
            <section id="board"></section>
            <p id='score'>Score: 0</p>
        </section>
        <section id="gameMenu" class="modal">
            <div>
                <img class="logo" src="./img/logo.png" alt="logo">
                <label>TAG: </label>
                <input id="tag" type="text" maxlength="3" placeholder="YOU">
                <label>ZOOM: </label>
                <input type="range" min="0.5" max="3" step="0.01" oninput="setZoom(this.value)"
                onchange="setZoom(this.value)"/>
                <button onclick="start()">Start</button>
            </div>
        </section>
        <section id="gameOver" class="modal">
            <h2>Game-over</h2>
            <div>
                <p>Ranking:</p>
                <ul id="rank">
                    
                </ul>
            </div>
            <button onclick="restart()">Reiniciar</button>
        </section>
    </body>
</html>
